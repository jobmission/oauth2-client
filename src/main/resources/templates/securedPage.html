<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Spring Security SSO</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Secured Page</h1>
            Welcome, <span th:text="${#authentication.name}">Name</span><br>
            authorities, <span th:text="${#authentication.authorities}">Authorities</span><br>
        </div>
    </div>

    <div sec:authorize="hasAnyAuthority('ROLE_SUPER')">
        <span class="bg-danger">超级用户</span>
    </div>

    <div sec:authorize="hasAnyAuthority('ROLE_USER')">
        <span class="bg-warning">普通用户</span>
    </div>

    <div>
        <a href="/logout">logout</a>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
